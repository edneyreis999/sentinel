networks:
  sentinel-network:
    driver: bridge

services:
  postgres:
    image: postgres:16-alpine
    container_name: sentinel-postgres
    restart: unless-stopped
    networks:
      - sentinel-network
    env_file:
      - .env.docker
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      - "com.sentinel.description=PostgreSQL database for Sentinel"
      - "com.sentinel.service=database"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinel-backend
    restart: unless-stopped
    networks:
      - sentinel-network
    env_file:
      - .env.docker
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.sentinel.description=Sentinel Backend API"
      - "com.sentinel.service=backend"

volumes:
  postgres_data:
    labels:
      - "com.sentinel.description=PostgreSQL data volume"
