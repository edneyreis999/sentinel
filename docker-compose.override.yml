services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: sentinel-backend-dev
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DATABASE_URL=postgresql://sentinel_user:sentinel_pass@postgres:5432/sentinel_db?schema=public
      - LOG_LEVEL=debug
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "4000:4000"
      - "9229:9229"
    volumes:
      - .:/app
      - /app/node_modules
    command: >
      sh -c "
        yarn prisma generate &&
        yarn prisma migrate deploy &&
        yarn start:dev
      "

volumes:
  node_modules:
